<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准变量表达式</title>
</head>
<body>

  <div style="margin-left: 400px">
    <h3>标准变量表达式: ${key}</h3>
    <p th:text="${site}"></p>
      <br/>
      <p>获取SysUser对象 属性值</p>
      <p th:text="${myuser.id}">id</p>
      <p th:text="${myuser.name}">姓名</p>
      <p th:text="${myuser.sex}">性别：m男</p>
      <p th:text="${myuser.age}">年龄</p>
      <p th:text="${myuser.getName()}">姓名</p>

  </div>
</body>
</html>
